<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fff700;
            border: 5px solid orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
    <script>
        const $box = document.querySelector(".box");

        const initialMousePos = { x: 0, y: 0 };
        const offset = { x: 0, y: 0 };

        function move({ clientX, clientY }) {
            offset.x = clientX - initialMousePos.x;
            offset.y = clientY - initialMousePos.y;

            $box.style.transform = `translate(${offset.x}px, ${offset.y}px)`;
            console.log("move");
        }

        $box.addEventListener("mousedown", ({ clientX, clientY }) => {
            initialMousePos.x = clientX - offset.x;
            initialMousePos.y = clientY - offset.y;
            document.addEventListener("mousemove", move);
            console.log("mousedown")
        })

        document.addEventListener("mouseup", () => {
            document.removeEventListener("mousemove", move);
            console.log("mouseup")
        })

    </script>
</body>
</html>
