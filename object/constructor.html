<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add = new Function('x', 'y', 'return x + y');
        console.log(add(2, 5));
        var sub = Function('x', 'y', 'return x - y');
        console.log(sub(5, 2));

        var add1 = (function () {
            var a = 10;
            return function (x, y) {
                return x + y + a;
            };
        }());
        console.log(add1(1, 2));

        var add2 = (function () {
            var a = 10;
            return new Function('x', 'y', `return x + y + ${a}`);
        }());
        console.log(add2(1, 2));

        const obj = new Object();
        console.log(obj.constructor === Object);
        const add4 = new Function('a', 'b', 'return a + b');
        console.log(add4.constructor === Function);

        const obj2 = {};
        console.log(obj2.constructor === Object);
        const add5 = function (a, b) { return a + b; };
        console.log(add5.constructor);

        const arr = [1, 2, 3];

        console.log(arr.constructor);

        const regexp = /is/ig;
        console.log(regexp.constructor);


        class Foo extends Object {}
        console.log(new Foo());

        let obj10 = new Object(123);
        console.log(obj10);


        function foo3() {}

        console.log(foo3.constructor === Function);


        console.log(Person.prototype);

        function Person(name) {
            this.name = name;
        }

    </script>
</body>
</html>
