<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        // const add = (x, y) => x + y;
        // console.log(add(2, 5));

        function add(x, y) {
            if (typeof x !== 'number' || typeof y !== 'number') {
                throw new TypeError('인수는 모두 숫자 값이어야 한다.');
            }
            return x + y;
        }

        // console.log(add(2, 3));
        // console.log(add('a', 'b'));

        function add2(a, b, c) {
            a = a || 0;
            b = b || 0;
            c = c || 0;
            return a + b + c;
        }

        console.log(add2(1, 2, 3));
        console.log(add2(1, 2));
        console.log(add2());

        function add3(a = 0, b = 0, c = 0) {
            return a + b + c;
        }

        console.log(add3(1));

        function multiply(x, y) {
            return 
            x * y;
        }
        console.log(multiply(3, 5));
        
        </script>
</body>
</html>
