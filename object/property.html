<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: 'Lee',
            address: 'Seoul',
            __proto__: { age: 20 }
        };

        console.log('name' in person);
        console.log('address' in person);
        console.log('umi' in person);
        console.log('toString' in person);
        console.log('toString' in Object);

        console.log(Reflect.has(person, 'name'));
        console.log(Reflect.has(person, 'toString'));

        console.log(person.hasOwnProperty('name'));
        console.log(person.hasOwnProperty('age'));
        console.log(person.hasOwnProperty('address'));
        console.log(person.hasOwnProperty('toString'));

        for (const key in person) {
            console.log(`${key}: ${person[key]}`);
        }
        
        console.log(Object.getOwnPropertyDescriptor(Object.prototype, 'toString'));
        
        person.__proto__ = { age: 20 };
        for (const key in person) {
            console.log(`${key}: ${person[key]}`);
        }
        
        const sym = Symbol();
        const obj = {
            a: 1,
            [sym]: 10
        };
        
        for (const key in obj) {
            console.log(`${key}: ${obj[key]}`);
        }
        
        for (const key in person) {
            if (!person.hasOwnProperty(key)) continue;
            console.log(`${key}: ${obj[key]}`);
        }

        const num = {
            2: 2,
            3: 0,
            1: 1,
            5: 5,
            4: 10
        };

        for (const key in num) {
            if (!num.hasOwnProperty(key)) continue;
            console.log(`${key}: ${num[key]}`);
        }

        const arr = [1, 2, 3];

        arr.x = 10;

        for (const i in arr) {
            console.log(i, arr[i]);
        };

        console.log(Object.keys(person));
        console.log(Object.values(person));

        console.log(Object.entries(person));
        Object.entries(person).forEach(([key, value]) => console.log(key, value));


    </script>
</body>
</html>
