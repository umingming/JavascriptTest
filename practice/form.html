<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 300px;
            font-size: 19px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input id="user-id" type="text">
    </div>
    <div>
        <input id="user-password" type="password">
    </div>
    <div>
        <input id="user-email" type="email">
    </div>
    
    <script>
        /*
            데이터 검증

            1. 사용자 아이디 영어 대소문자포함, 숫자 5자 - 12자 이내
            2. 사용자 비밀번호 영어 대소문자, 특수문자 포함 8자에서 20자 이내
            3. 이메일
        */

       //================================= UserId
        const $userId = document.getElementById("user-id");

        $userId.addEventListener("change", validateUserId);

        function validateUserId({ target: { value } }) {
            // 영어, 숫자로만 이루어진 5-12자인지
            // if (value.length < 5 || value.length > 12) {
            //     alert("아이디는 5-12자 이내여야 합니다.")
            //     return;
            // }
            if (!/^[a-zA-Z0-9]{5,12}$/.test(value)) {
                alert("아이디는 영어 대소문자, 숫자인 5에서 12자여야 합니다.")
                return;
            }
        }
    </script>
</body>
</html>
