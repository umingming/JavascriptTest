<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red"></li>
        <li class="red"></li>
        <li class="red"></li>
    </ul>
</body>
<script>
    const $els = document.getElementsByClassName("red");

    for (let i = $els.length - 1; i >= 0; i--) {
        $els[i].className = "blue";
    }

</script>
</html>
