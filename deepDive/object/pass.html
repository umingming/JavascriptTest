<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function changeVal(primitive, obj) {
            primitive += 100;
            obj.name = 'Kim';
        }

        var num = 100;
        var person = { name: 'Lee' };

        console.log(num);
        console.log(person);
        
        changeVal(num, person);
        
        console.log(num);
        console.log(person);
    </script>
</body>
</html>
