<body>
    <script>
        const circle = {
            radius: 5,
            getDiameter() {
                return 2 * this.radius;
            },
            getPerimeter() {
                return 2 * Math.PI * this.radius;
            },
            getArea() {
                return Math.PI * this.radius ** 2;
            }
        };
        console.log(circle);

        console.log(2 ** 2);
        console.log(2 ** 3);
    </script>
