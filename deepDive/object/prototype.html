<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = { x: 1 };
        console.log(obj.__proto__);

        console.log(obj.constructor === Object);
        console.log(obj.hasOwnProperty('x'));

        const obj2 = new Object();
        obj2.x = 1;
        console.log(obj2);

        function Person(name) {
            this.name = name;
        }

        Person.prototype.sayHello = function () {
            console.log(`Hi! My Name is ${this.name}`);
        };

        const me = new Person('Lee');
        const you = new Person('Kim');

        me.sayHello();
        you.sayHello();

        console.log(Object.hasOwnProperty(me, 'sayHello'));
        console.log(Object.hasOwnProperty(Person, 'sayHello'));

        console.log(me.hasOwnProperty('sayHello'));
        console.log(Person.prototype.hasOwnProperty('sayHello'));
        console.log(Person.prototype);
        console.log(Person.prototype);

        console.log(me.__proto__);
        console.log(me.sayHello === you.sayHello);

        console.log(me.hasOwnProperty('name'));

        console.log(Object.getPrototypeOf(me) === Person.prototype);


        console.log(Object.prototype.hasOwnProperty.call(me, 'name'), 'call');


        console.log(me.test);
        console.log(me.sayHello);
    </script>

</body>
</html>
