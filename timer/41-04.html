<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <pre>일반 클릭 이벤트 카운터 <span class="normal-msg">0</span></pre>
    <pre>디바운스 클릭 이벤트 카운터 <span class="debounce-msg">0</span></pre>
    <pre>스로틀 클릭 이벤트 카운터 <span class="throttle-msg">0</span></pre>

    <script>
        const $button = document.querySelector("button");
        const $normalMsg = document.querySelector(".normal-msg");
        const $debounceMsg = document.querySelector(".debounce-msg");
        const $throttleMsg = document.querySelector(".throttle-msg");

        function debounce(callback, delay) {
            let timerId;
            return event => {
                if (timerId) clearTimeout(timerId);
                timerId = setTimeout(callback, delay, event);
            }
        }

        function throttle(callback, delay) {
            let timerId;
            return event => {
                if (timerId) return;
                timerId = setTimeout(() => {
                    callback(event);
                    timerId = null;
                }, delay);
            }
        }

        $button.addEventListener("click", () => {
            $normalMsg.textContent = Number($normalMsg.textContent) + 1;
        });
        $button.addEventListener("click", debounce((event) => {
            console.log(event);
            $debounceMsg.textContent = Number($debounceMsg.textContent) + 1;
        }, 500));
        $button.addEventListener("click", throttle(() => {
            $throttleMsg.textContent = Number($throttleMsg.textContent) + 1;
        }, 500));
            

    </script>
</body>
</html>
